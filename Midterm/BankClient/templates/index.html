<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h1></h1>
        <form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class='form-group'>
                <input type="text" class="form-control" placeholder="Name" name='name'>
            </div>
            <div class='form-group'>
                <input type="text" class="form-control" placeholder="address" name='address'>
            </div>
            <div class='form-group'>
                <input type="date" class="form-control" placeholder="Birthdate" name='birthdate'>
            </div>
            <div class='form-group'>
                <input type="phone" class="form-control" placeholder="Mobile number" name='mobile_number'>
            </div>
        
            <button type="submit" class="btn btn-success">Insert Client</button>
    
        </form>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Mobile Number</th>
          </tr>
        </thead>
        <tbody>
            {% for client in clients %}
          <tr>
            <th scope="row">{{client.client_id}}</th>
            <td>{{client.name}}</td>
            <td>{{client.address}}</td>
            <td>{{client.birthdate}}</td>
            <td>{{client.mobile_number}}</td>
          </tr>
             {% endfor %}
        </tbody>
        <tfoot>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Mobile Number</th>
        </tfoot>
      </table>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
